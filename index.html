<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.scss">
    <title>Document</title>
</head>
<body>
    <div class="app">
        <div class="topbar">
           <select class="city-select" name="" id="">
               <option class="city-option" value="kazan">Казань</option>
               <option class="city-option" value="moscow">Москва</option>
               <option class="city-option" value="london">Лондон</option>
           </select>
        </div>
        <div class="content">

            <div class="left">
                <div class="date">May 10, 2021</div>
                <div class="time"></div>
            </div>

            <div class="center">
                <div class="center-background center-background-1 "></div>
                <div class="center-background center-background-2 "></div>
                <div class="center-background center-background-3 "></div>
                <div class="center-background center-background-4 "></div>
                <div class="center-background center-background-5 "></div>
                <div class="center-background center-background-6 "></div>
                <div class="center-content">
                    <span class="temperature"></span> <sup>o</sup>
                </div>
            </div>
            <div class="right">
                <div class="parameters">
                    <div class="parameteres-block">
                        <div class="parameters-item">Humidity:</div>
                        <div class="humidity"></div>
                    </div>
                    <div class="parameteres-block">
                        <div class="parameters-item">Pressure:</div>
                        <div class="pressure"></div>
                    </div>
                    <div class="parameteres-block">
                        <div class="parameters-item">Visibility:</div>
                        <div class="visibility"></div>
                    </div>
                    


                </div>

            </div>

        </div>
    </div>


    <script src="./ts/code.ts"></script>
</body>
</html>
